<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
    <script src="./script/projectImages.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="sidenav">
        <div class="navElement">
            <a href="./Js.html">JavaScript</a>
            <img src="./logos/js.png" / class="invert mh-20">
        </div>
        <div class="navElement">
            <a href="#">Blender</a>
            <img src="./logos/blender.png" />
        </div>
        <div class="navElement">
            <a href="https://github.com/Cxentury">GitHub</a>
            <img src="./logos/GitHub-Mark-32px.png" / class="invert">
        </div>
        <div class="navElement">
            <a href="./Java.html">Java</a>
            <img src="./logos/javaRed.png" />
        </div>
        <div class="navElement">
            <a href="./C.html">C</a>
            <img src="./logos/c.png" />
        </div>
    </div>

    <div class="title flex-row">
        <h1>Blender</h1>
        <img src="logos/blender.png" class="ml-20 logo">
    </div>
    <div class="flex">
        <div class="container">
            <div id="introduction">
                <p class="description">
                    All the projects I've made in Blender during my spare time.<br>
                    All of these renders have been made using Cycles, texturing is still something I'm working on.
                </p>
            </div>
            <hr>
            <div class="flex">
                <div class="projectContainer">
                    <h2 class="title">Steins;Gate</h2>
                    <hr>
                    <video src="Blender/Steins;Gate/Final.mp4" class="video" autoplay="true" loop="true" muted="true"
                    type="video/mp4">
                </div>
                <div class="projectContainer">
                    <h2 class="title">Noodle Shop</h2>
                    <hr>
                    <div class="imageDisplay">
                        <div class="arrowHitbox ahbLeft">
                            <div class="arrow left"></div>
                        </div>
                        <img src="./Blender/NoodleShop/KitchenBoard.png" alt="" class="blenderImage active">
                        <img src="./Blender/NoodleShop/KitchenCloseNoTexture.png" alt="" class="blenderImage">
                        <img src="./Blender/NoodleShop/noodleEntrance.png" alt="" class="blenderImage">
                        <img src="./Blender/NoodleShop/tables.png" alt="" class="blenderImage">
                        <div class="arrowHitbox ahbRight">
                            <div class="arrow right"></div>
                        </div>
                    </div>
                </div>
                <div class="projectContainer">
                    <h2 class="title">Floating House</h2>
                    <hr>
                    <img src="Blender/House/house.png" alt="modified image" class="blenderImage">
                </div>
                <div class="projectContainer">
                    <h2 class="title">Desk</h2>
                    <hr>
                    <img src="Blender/Bureau.png" alt="modified image" class="blenderImage">
                </div>
            </div>
        </div>
    </div>
