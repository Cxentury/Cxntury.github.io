<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="c.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="title flex-row">
        <h1>Blender</h1>
        <img src="logos/blender.png"
            class="ml-20 logo">
    </div>
    <div class="flex">
        <div class="container">
            <div id="introduction">
                <p class="description">
                    All the projects I've made in Blender during my spare time.<br>
                    All of these renders have been made using Cycles, texturing is still something I'm working on.
                </p>
            </div>
            <hr>
            <div class="flex">
                <div class="projectContainer">
                    <h2 class="title">Steins;Gate</h2>
                    <hr>
                    <video src="Blender/Steins;Gate/Final.mp4" class="video" autoplay="true" loop="true" muted="true"
                        type="video/mp4">
                </div>
                <div class="projectContainer">
                    <h2 class="title">Noodle Shop</h2>
                    <img src="Blender/NoodleShop/noodleEntrance.png" alt="modified image" class="noodleShop">
                </div>
                <div class="projectContainer">
                    <h2 class="title">Floating House</h2>
                    <img src="Blender/House/house.png" alt="modified image" class="noodleShop">
                </div>
                <div class="projectContainer">
                    <h2 class="title">Desk</h2>
                    <img src="Blender/Bureau.png" alt="modified image" class="noodleShop">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
